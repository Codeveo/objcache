#
# User error codes and their translations
#
OBJCACHE_EC_0000=Internal error occurred
OBJCACHE_EC_0000_CAUSE=An error occurred due to a fault in the system or incorrect configuration. Reason: '%s'

OBJCACHE_EC_0001=Unsupported operation
OBJCACHE_EC_0001_CAUSE=The operation '%s' is not supported.

OBJCACHE_EC_0002=OLC exception occurred
OBJCACHE_EC_0002_CAUSE=Some other transaction has committed changes to object with key '%s' stored under collection '%s' you were trying to update.

OBJCACHE_EC_0003=Serialisation error
OBJCACHE_EC_0003_CAUSE=Error occurred during object serialisation of object with key '%s' and collection ID '%s'.

OBJCACHE_EC_0004=Deserialisation error
OBJCACHE_EC_0004_CAUSE=Error occurred during object deserialisation of object with key '%s' and collection ID '%s'.

OBJCACHE_EC_0005=Object persisting error
OBJCACHE_EC_0005_CAUSE=Error occurred while persisting object with object with key '%s' and collection ID '%s'. Check TX manager and JDBC template.

OBJCACHE_EC_0006=Query error
OBJCACHE_EC_0006_CAUSE=Error occurred while running query. Reason: '%s'.

OBJCACHE_EC_0007=Multiple object update
OBJCACHE_EC_0007_CAUSE=More than one object has been updated for object key '%s' and collection '%s'.
